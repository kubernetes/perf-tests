apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: probes
  name: ping-client
  labels:
    probe: ping-client
spec:
  selector:
    matchLabels:
      probe: ping-client
  replicas: {{.Replicas}}
  template:
    metadata:
      labels:
        probe: ping-client
    spec:
      containers:
        - name: ping-client
          image: gcr.io/k8s-testimages/probes:v0.0.4
          args:
            - --metric-bind-address=0.0.0.0:8080
            - --mode=ping-client
            - --ping-server-address=ping-server:8081
            - --logtostderr=true
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 8080
              name: metrics
