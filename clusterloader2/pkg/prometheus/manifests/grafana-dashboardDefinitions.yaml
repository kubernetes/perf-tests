apiVersion: v1
kind: ConfigMapList
items:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: grafana-dashboard-network
      namespace: monitoring
    data:
      network-programming-latency.json: {{YamlQuote (IncludeEmbedFile "manifests/dashboards/network.json") 4}}
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: grafana-dashboard-dns
      namespace: monitoring
    data:
      master-dashboard.json: {{YamlQuote (IncludeEmbedFile "manifests/dashboards/dns.json") 4}}
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: grafana-dashboard-master-dashboard
      namespace: monitoring
    data:
      master-dashboard.json: {{YamlQuote (IncludeEmbedFile "manifests/dashboards/master-dashboard.json") 4}}
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: grafana-dashboard-slo
      namespace: monitoring
    data:
      master-dashboard.json: {{YamlQuote (IncludeEmbedFile "manifests/dashboards/slo.json") 4}}
